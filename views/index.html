<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Team Optimizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-full md:container mx-auto px-2 md:px-4 py-4 md:py-8">
        <div class="flex flex-col md:flex-row justify-between items-center mb-4 md:mb-8 space-y-4 md:space-y-0">
            <div class="flex items-center space-x-3">
                <svg class="w-10 h-10 md:w-12 md:h-12" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="45" fill="#2563EB" />
                    <path d="M50 20C33.4315 20 20 33.4315 20 50C20 66.5685 33.4315 80 50 80C66.5685 80 80 66.5685 80 50C80 33.4315 66.5685 20 50 20ZM50 25C63.8071 25 75 36.1929 75 50C75 63.8071 63.8071 75 50 75C36.1929 75 25 63.8071 25 50C25 36.1929 36.1929 25 50 25Z" fill="white"/>
                    <path d="M65 50C65 58.2843 58.2843 65 50 65C41.7157 65 35 58.2843 35 50C35 41.7157 41.7157 35 50 35C58.2843 35 65 41.7157 65 50Z" fill="#1E40AF"/>
                    <path d="M57.5 50C57.5 54.1421 54.1421 57.5 50 57.5C45.8579 57.5 42.5 54.1421 42.5 50C42.5 45.8579 45.8579 42.5 50 42.5C54.1421 42.5 57.5 45.8579 57.5 50Z" fill="white"/>
                </svg>
                <h1 class="text-2xl md:text-3xl font-bold text-gray-900">NBA Team Optimizer</h1>
            </div>
            
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-2 bg-white px-3 py-1.5 md:px-4 md:py-2 rounded-md shadow-sm">
                    <span class="text-xs md:text-sm font-medium text-gray-700">Matchday:</span>
                    <span id="matchday" class="text-xs md:text-sm font-bold text-blue-600"></span>
                </div>

                <div class="flex items-center space-x-2 bg-white px-3 py-1.5 md:px-4 md:py-2 rounded-md shadow-sm">
                    <label for="maxCredits" class="text-xs md:text-sm font-medium text-gray-700">Max Credits:</label>
                    <input type="number" 
                           id="maxCredits" 
                           min="50" 
                           max="100" 
                           value="95" 
                           step="0.1"
                           class="w-16 text-xs md:text-sm font-bold text-blue-600 border-0 focus:ring-0"
                    >
                </div>
            </div>
        </div>
        
        <button id="optimizeButton" 
                class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-semibold 
                       py-2.5 md:py-3 px-4 md:px-6 rounded-lg shadow-md transition duration-300 
                       ease-in-out transform hover:scale-105">
            Get Optimized Team
        </button>
        
        <div id="optimizedTeam" class="mt-4 md:mt-8">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
